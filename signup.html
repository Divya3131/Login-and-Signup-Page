<! lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required class="input-field" />

      <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required class="input-field" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required class="input-field" />

      <button type="submit" class="submit-button">Sign Up</button>
    </form>
    <p class="form-footer">
      Already have an account? <a href="index.html">Login</a>
    </p>
  </div>
</body>
</html>
